<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>UAF GC CRASH - PS4 12.00 Híbrido (Original + Fixes)</title>
    <style>
        body { 
            background: #FFFFFF; 
            color: #000000; 
            font-family: monospace; 
            padding: 15px; 
            font-size: 14px; 
        }
        
        .log-info { color: #0000AA; }
        .log-test { color: #000000; font-weight: bold; }
        .log-vuln { color: #DD0000; font-weight: bold; }
        .log-good { color: #007700; }
        .log-warn { color: #FFA500; }
        .log-error { color: #FF0000; }
        .log-critical { color: #FF00FF; font-weight: bold; }
        .log-brutal { color: #FF4500; font-weight: bold; } /* Novo para modo brutal */
    </style>
</head>
<body>
    <h1>Teste Híbrido: UAF-Hyper GC CRASH (Revert Original para PS4 12.00)</h1>
    <button id="runIsolatedTestBtn">Iniciar Teste (Loop até Sucesso ou 5min)</button>
    <div id="output-advanced"></div>

    <script type="module">
        import { getElementById } from './js/utils.bundle.mjs';
        import { runAllAdvancedTests } from './js/test.bundle.mjs';

        function initializeAndRunTest() {
            const runBtn = getElementById('runIsolatedTestBtn');
            const outputDiv = getElementById('output-advanced');
            if (!outputDiv) console.error("DIV 'output-advanced' não encontrada.");

            if (runBtn) {
                runBtn.addEventListener('click', async () => {
                    if (runBtn.disabled) return;
                    runBtn.disabled = true;
                    if (outputDiv) outputDiv.innerHTML = '';
                    console.log("Iniciando teste híbrido (original + fixes)...");

                    const timeout = setTimeout(() => {
                        console.error("Timeout 5min atingido. Forçando modo brutal.");
                        document.title = 'UAF: TIMEOUT - MODO BRUTAL';
                    }, 300000);  // 5min

                    try {
                        await runAllAdvancedTests(); 
                        clearTimeout(timeout);
                    } catch (e) {
                        console.error("Erro crítico:", e);
                        if (outputDiv) {
                            outputDiv.innerHTML += `<span class="log-critical">[${new Date().toLocaleTimeString()}] [ERRO CRÍTICO] ${String(e.message)}\n</span>`;
                        }
                        clearTimeout(timeout);
                    } finally {
                        console.log("Teste concluído.");
                        if (outputDiv) {
                            outputDiv.innerHTML += `<span class="log-test">[${new Date().toLocaleTimeString()}] Teste finalizado. Título: ${document.title}\n</span>`;
                        }
                        runBtn.disabled = false;
                    }
                });
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeAndRunTest);
        } else {
            initializeAndRunTest();
        }
    </script>
</body>
</html>
