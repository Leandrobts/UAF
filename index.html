<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Isolated Test - UAF GC CRASH (Enxuto)</title>
    <style>
        body { 
            background: #FFFFFF; 
            color: #000000; 
            font-family: monospace; 
            padding: 15px; 
            font-size: 14px; 
        }
        #output-advanced {
            background: #F0F0F0;
            border: 1px solid #000000;
            padding: 10px;
            height: 75vh; 
            overflow-y: auto;
            white-space: pre-wrap;
            margin-top: 10px;
            color: #000000;
        }
        .log-info { color: #0000AA; }
        .log-test { color: #000000; font-weight: bold; }
        .log-vuln { color: #DD0000; font-weight: bold; }
        .log-good { color: #007700; }
        .log-warn { color: #FFA500; }
        .log-error { color: #FF0000; }
        .log-critical { color: #FF00FF; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Teste Isolado: UAF-Hyper GC CRASH</h1>
    <p>Abra o console do depurador para verificar possíveis erros.</p>
    <button id="runIsolatedTestBtn">Iniciar Teste</button>
    <div id="output-advanced"></div>

    <script type="module">
        import { getElementById } from './js/utils.bundle.mjs';
        import { runAllAdvancedTests } from './js/test.bundle.mjs'; // Função principal

        function initializeAndRunTest() {
            const runBtn = getElementById('runIsolatedTestBtn');
            const outputDiv = getElementById('output-advanced');
            if (!outputDiv) console.error("DIV 'output-advanced' não encontrada.");

            if (runBtn) {
                runBtn.addEventListener('click', async () => {
                    if (runBtn.disabled) return;
                    runBtn.disabled = true;
                    if (outputDiv) outputDiv.innerHTML = '';
                    console.log("Iniciando teste isolado...");

                    try {
                        await runAllAdvancedTests(); 
                    } catch (e) {
                        console.error("Erro crítico no teste:", e);
                        if (outputDiv) {
                            outputDiv.innerHTML += `<span class="log-critical">[${new Date().toLocaleTimeString()}] [ERRO CRÍTICO] ${String(e.message)}\n</span>`;
                        }
                    } finally {
                        console.log("Teste isolado concluído.");
                        if (outputDiv) {
                            outputDiv.innerHTML += `<span class="log-test">[${new Date().toLocaleTimeString()}] Teste finalizado.\n</span>`;
                        }
                        runBtn.disabled = false;
                    }
                });
            } else {
                console.error("Botão 'runIsolatedTestBtn' não encontrado.");
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeAndRunTest);
        } else {
            initializeAndRunTest();
        }
    </script>
</body>
</html>
